<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir pendaftaran siswa baru</title>
</head>
<body>
    
    

<form action="">
   <fieldset>
    <legend>formulir calon murid baru</legend>
    <tr>
        <td><label for="nama">nama calon sisaw baru</label></td>
        <td>:</td>
        <td><input type="text" id="nama" name="nama"></td>
    </tr>
    <tr>
        <td><label for="ttl">tempat/tanggal lahir</label></td>
        <td>:</td>
        <td><input type="text" di="ttl" name="ttl"></td>
    </tr>
    <tr>
        <td><label for="agama">agama</label></td>
        <td>:</td>
        <td><select id="agama" name="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="lainnya">Lainnya</option>
        </select></td>
    </tr>
    <tr>
        <td><label for="alamat">Alamat</label></td>
                <td>:</td>
                <td><textarea id="alamat" name="alamat" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="telepon">No Telp/Hp</label></td>
                <td>:</td>
                <td><input type="tel" id="telepon" name="telepon"></td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin</label></td>
                <td>:</td>
                <td>
                    <input type="radio" id="pria" name="jenis_kelamin" value="pria">
                    <label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
                    <label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td><label>Hobi</label></td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="membaca" name="hobi" value="membaca">
                    <label for="membaca">Membaca</label>
                    <input type="checkbox" id="menulis" name="hobi" value="menulis">
                    <label for="menulis">Menulis</label>
                    <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
                    <label for="olahraga">Olahraga</label>
                </td>
            </tr>
            <tr>
                <td><label for="foto">Pas Foto</label></td>
                <td>:</td>
                <td><input type="file" id="foto" name="foto"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="SUBMIT">
                </td>
            </tr>
        </fieldset>
        </form>
      
</table>
    
</body>
</html>
