<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Siswa</title>
</head>
<body>
    
    <form >
        <fieldset>
        <table>
            <legend>Formulir Pendaftaran Siswa baru</legend>
            <tr>
                <td><label for="nama">Nama Calon Siswa</label></td>
                <td>:</td>
                <td><input type="text" id="nama" name="nama"></td>
            </tr>
            <tr>
                <td><label for="ttl">Tempat/Tanggal Lahir</label></td>
                <td>:</td>
                <td><input type="text" id="ttl" name="ttl"></td>
            </tr>
            <tr>
                <td><label for="agama">Agama</label></td>
                <td>:</td>
                <td>
                    <select id="agama" name="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>:</td>
                <td><textarea id="alamat" name="alamat" rows="10" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label for="telepon">No Telp/Hp</label></td>
                <td>:</td>
                <td><input type="tel" id="telepon" name="telepon"></td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin</label></td>
                <td>:</td>
                <td>
                    <input type="radio" id="pria" name="jenis_kelamin" value="pria">
                    <label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
                    <label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td><label>Hobi</label></td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="membaca" name="hobi" value="membaca">
                    <label for="membaca">membaca</label>
                    <input type="checkbox" id="menulis" name="hobi" value="menulis">
                    <label for="menulis">menulis</label>
                    <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
                    <label for="olahraga">Olahraga</label>
                </td>
            </tr>
            <tr>
                <td><label for="foto">Pas Foto</label></td>
                <td>:</td>
                <td><input type="file" id="foto" name="foto"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="SUBMIT">
                </td>
            </tr>
        </table>
    </fieldset>
    </form>
   
</body>
</html>
